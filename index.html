<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Níveis de Herói</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"  defer ></script>
</head>
<body>
  <div class="container">
    <h2>Calculadora de Níveis de Herói</h2>
    <input type="text" id="heroName" placeholder="Digite o nome do herói">
    <input type="number" id="heroXP" placeholder="Digite a quantidade de XP">
    <button onclick="calcularNivel()">Calcular Nível</button>
    <p id="result"></p>
  </div>

  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget({
        rootPah: '/app',
        personalization: 'https://vlibras.gov.br/config/default_logo.json',
        opacity: 0.5,
        position: 'L',
        avatar: 'random',
    });
  </script>

  
</body>
</html>
